<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{common/layout/defaultLayout}" layout:fragment="Content">

      <head>
          <title>datatables test</title>

          <script th:inline="javascript" type="text/javascript">
              $(function() {
                $('#test').DataTables({
                    paging: true,
                    lengthChange: true,
                    searching: true,
                    ordering: true, 
                    info: false,
                    autoWidth: true,
                    scrollX: false,
                    scrollY: 500,
                    columnDefs: [
                        {
                            targets: 0, width: 200
                        },
                        {
                            targets: 1, width: 200
                        }
                    ]
                });
              });
          </script>
      </head>

      <body>
        <table id="test" class="table table-bordered">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>홍길동</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>전우치</td>
                </tr>
            </tbody>
        </table>
      </body>

</html>
