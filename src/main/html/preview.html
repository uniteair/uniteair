        <script>
            $(document).ready(function() {
                $('#myModal').modal('show');
                // #page-list 버튼 클릭 시 해당 페이지 html을 .load에 로드
                $('#page-list').on('click', 'button', function() {
                    var page = $(this).text().trim();
                    var url = '/src/main/html/' + page + '.html';
                    $('.load').load(url, function(response, status, xhr) {
                        if (status == 'error') {
                            $('.load').html('<div class="alert alert-danger">페이지를 불러올 수 없습니다.</div>');
                        }
                    });
                    $('#myModal').modal('hide');
                });
            });
        </script>
