    <!-- 현재 페이지 js -->
    <script>
        if (!$.fn.DataTable.isDataTable('#datatable-ajax')) {    
            $('#datatable-ajax').DataTable({
                responsive: true,
                lengthChange: true,
                scrollX: true,
                autoWidth: false,
                order: [[0, '']],//desc
                ajax: 'data/AI_00003M.txt',
                dom: '<"dt-toolbar-wrapper"Bi<"custom-length">>frtp',
                buttons: [                    
                    {
                        extend: 'excelHtml5',
                        text: '다운로드',
                        className: 'btn my-excel-btn'
                    },
                    {
                        extend: 'print',
                        text: '인쇄',
                        className: 'btn my-print-btn'
                    }
                ],
                language: {
                    infoEmpty: '표시할 데이터가 없습니다',
                    infoFiltered: '(전체 _MAX_ 개 중 검색결과)',
                    zeroRecords: '검색된 데이터가 없습니다',
                },
                infoCallback: function(settings, start, end, max, total, pre) {
                    var api = this.api();
                    var pageInfo = api.page.info();
                    return '총 <strong>' + total + '</strong> 건  <span class="page-info">(' + pageInfo.page + 1 + ' / ' + (pageInfo.pages) + ' 페이지)</span>';
                },
                initComplete: function() {
                    var api = this.api();
                    var lengthMenu = $('<div class="custom-length-menu"><select class="form-select"><option value="10">10개씩 보기</option><option value="25">25개씩 보기</option><option value="50">50개씩 보기</option><option value="100">100개씩 보기</option></select></div>');
                    
                    $('.custom-length').html(lengthMenu);
                    
                    lengthMenu.find('select').on('change', function() {
                        api.page.len($(this).val()).draw();
                    });
                },
                // 판매기업 grid
                columns: [
                    {
                        title: 'No.',
                        width: '60px',
                        orderable: false,
                        render: function (data, type, row, meta) {
                            return meta.row + 1;
                        }
                    },
                    {
                        title: '<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="select-all-checkbox"><label class="form-check-label" for="select-all-checkbox"></label></div>',
                        width: '45px',
                        orderable: false,
                        render: function (data, type, row, meta) {
                            return '<div class="form-check"><input class="form-check-input row-checkbox" type="checkbox" value=""></div>';
                        }
                    },
                    { title: '발행기업명', width: '200px', data: 0 },
                    { title: '사업자등록번호', width: '160px', data: 1 },
                    { title: '지사번호', width: '100px', data: 2 },
                    { title: '채권구분', width: '120px', data: 3 },
                    { title: '채권번호', width: '120px', data: 4 },
                    { title: '발행금액', width: '120px', data: 5 },
                    { title: '발행일자', width: '120px', data: 6 },
                    { title: '만기일자', width: '120px', data: 7 },
                    { title: '원인품목', width: '140px', data: 8 },
                    { title: '취소요청일', width: '120px', data: 9 },
                ],
                columnDefs: [
                    {
                        targets: 6, // 매출채권번호 (index shifted by 1)
                        orderable: false,
                        render: function(data, type, row, meta) {
                            return '<span class="clickable-billno">' + data + '</span>';
                        }
                    },
                    {
                        targets: 1, // checkbox column
                        orderable: false,
                        className: 'text-center',
                        render: function(data, type, row, meta) {
                            return '<div class="form-check"><input class="form-check-input row-checkbox" type="checkbox" value=""></div>';
                        }
                    },
                    { 
                        targets: [0, 1, 3, 4, 5, 6, 8, 9, 11],
                        className: 'text-center'
                    },
                    { orderable: false, targets: '_all' }
                ],
            });
        }



        // Add select-all checkbox event
        $(document).on('change', '#select-all-checkbox', function() {
            var checked = $(this).is(':checked');
            $('#datatable-ajax').find('.row-checkbox').prop('checked', checked).trigger('change');
        });

        // Add current class to row when checkbox is checked
        $(document).on('change', '.row-checkbox', function() {
            var $tr = $(this).closest('tr');
            if ($(this).is(':checked')) {
                $tr.addClass('current');
            } else {
                $tr.removeClass('current');
            }
        });

        // 오른쪽 버튼 커스텀 div로 추가
        $(function() {
            var $rightBtns = $('<div class="dt-button-right">\
                <a href="#none" class="btn btn-secondary btn-xs my-cancel-btn" id="btn-approve">취소승인</a>\
                <a href="#none" class="btn btn-tertiary btn-xs my-reset-btn" id="btn-reset">초기화</a>\
                <a href="#none" class="btn btn-primary btn-xs my-save-btn" id="btn-save">저장</a>\
            </div>');
            $('.dt-toolbar-wrapper').find('.dt-buttons').append($rightBtns);
            $('#btn-approve').on('click', function() { alert('취소승인'); });
            $('#btn-reset').on('click', function() { alert('초기화'); });
            $('#btn-save').on('click', function() { alert('저장'); });
        });

    </script>
