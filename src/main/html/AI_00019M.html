    <!-- 현재 페이지 js -->
    <script>
        if ($('#datatable-ajax tfoot').length === 0) {
            $('#datatable-ajax').append(
                '<tfoot><tr>' +
                '<td class="text-center" colspan="3">합계</td>' +
                '<td class="text-center" id="total-amount" colspan="6"></td>' +
                '</tr></tfoot>'
            );
        }

        if (!$.fn.DataTable.isDataTable('#datatable-ajax')) {    
            $('#datatable-ajax').DataTable({
                responsive: true,
                lengthChange: true,
                scrollX: true,
                autoWidth: false,
                order: [[0, '']],//desc
                ajax: 'data/AI_00019M.txt',
                dom: '<"dt-toolbar-wrapper"Bi<"custom-length">>frtp',
                buttons: [
                    // {
                    //     text: 'ddd',
                    //     className: 'btn btn-warning my-ddd-btn',
                    //     action: function (e, dt, node, config) {
                    //         alert('Button activated');
                    //     }
                    // },
                    {
                        extend: 'excelHtml5',
                        text: '다운로드',
                        className: 'btn my-excel-btn'
                    },
                    {
                        extend: 'print',
                        text: '인쇄',
                        className: 'btn my-print-btn'
                    }
                ],
                language: {
                    infoEmpty: '표시할 데이터가 없습니다',
                    infoFiltered: '(전체 _MAX_ 개 중 검색결과)',
                    zeroRecords: '검색된 데이터가 없습니다',
                },
                infoCallback: function(settings, start, end, max, total, pre) {
                    var api = this.api();
                    var pageInfo = api.page.info();
                    return '총 <strong>' + total + '</strong> 건  <span class="page-info">(' + pageInfo.page + 1 + ' / ' + (pageInfo.pages) + ' 페이지)</span>';
                },
                initComplete: function() {
                    var api = this.api();
                    var lengthMenu = $('<div class="custom-length-menu"><select class="form-select"><option value="10">10개씩 보기</option><option value="25">25개씩 보기</option><option value="50">50개씩 보기</option><option value="100">100개씩 보기</option></select></div>');
                    
                    $('.custom-length').html(lengthMenu);
                    
                    lengthMenu.find('select').on('change', function() {
                        api.page.len($(this).val()).draw();
                    });
                },
                // 판매기업 grid
                columns: [
                    { title: 'No.' , width: '50px' },
                    { title: '채권상태' , width: '100px' },
                    { title: '수취 기업명' , width: '200px' },
                    { title: '사업자번호' , width: '160px' },
                    { title: '예약금액' , width: '100px' },
                    { title: '만기일자' , width: '120px' },
                    { title: '원일품목' , width: '100px' },
                    { title: '할인 가능일자' , width: '120px' },
                    { title: '만기결제 계좌번호' , width: '170px' },
                ],
                columnDefs: [
                    {
                        targets: 1, // 예약금액
                        orderable: true,
                        // render: function(data, type, row, meta) {
                        //     return '<span class="clickable-billno">' + data + '</span>';
                        // }
                    },
                    { 
                        targets: [0, 1, 3, 5, 6, 7, 8], 
                        className: 'text-center'
                    },
                    { orderable: false, targets: '_all' }
                ],
                footerCallback: function ( row, data, start, end, display ) {
                    var api = this.api();

                    // 예약금액 컬럼 인덱스 (0부터 시작, 5번째 컬럼이면 4)
                    var amountColumnIndex = 4;

                    // 총 건수 (현재 페이지 기준)
                    var count = api.column(amountColumnIndex, { page: 'current' }).data().length;

                    // 예약금액 총합
                    var total = api
                        .column(amountColumnIndex, { page: 'current' })
                        .data()
                        .reduce(function (a, b) {
                            a = typeof a === 'string' ? a.replace(/[^0-9.-]+/g, '') : a;
                            b = typeof b === 'string' ? b.replace(/[^0-9.-]+/g, '') : b;
                            return Number(a) + Number(b);
                        }, 0);

                    // 3자리 콤마 포맷
                    var formatted = total.toLocaleString();

                    // 합계 표시 (예: "총 12건 / 123,456,789")
                    $('#total-amount').html('총 ' + count + '건    ' + formatted);
                }
            });
        }

    </script>
