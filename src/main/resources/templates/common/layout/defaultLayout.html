<!DOCTYPE html>
<!-- Thymeleaf Default Layout -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--공통 JS / CSS 영역을 관리하는 환경 영역-->
    <head th:replace="common/fragment/config :: ConfigFragment">
        <title>결제전산원 | 상생결제운영사</title>
    </head>

    <body>
        <!--Header 영역을 참조합니다.-->
        <header th:replace="common/fragment/header :: HeaderFragment"></header>
    
        <!--Content 내용 영역을 참조합니다-->
        <main>
            <th:block layout:fragment="Content"></th:block>
        </main>
    
        <!--Footer 영역을 참조합니다.-->
        <footer th:replace="common/fragment/footer :: FooterFragment"></footer>
    </body>
</html>
